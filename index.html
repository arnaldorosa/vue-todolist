<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>To Do List</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  
  <header class="d-flex justify-content-center my-5">
    <h1>To Do List</h1>
  </header>

  <main class="d-flex flex-column align-items-center justify-content-center">
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Le tue tasks" aria-label="Your task"
                aria-describedby="submit-btn" v-model="newTask">
            <button class="btn btn-outline-primary" type="button" id="submit-btn" @click="addTask">Addtask </button>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary">
                Tasks
            </div>
            <ul class="listed-items list-group list-group-flush" v-if="tasks.length > 0">
                <li v-for="(element, index) in tasks"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="task-text" :class="element.done === true ? '' : ''"
                        @click="checkIfDone(index)">
                        {{element.text}}</div>
                    <div class="icons d-flex gap-4">
                        <i class="fa-solid fa-x" @click="deleteTask(index)"></i>
                    </div>
                </li>
            </ul>

            <div class="alert alert-warning m-0" v-else>
                Hai completato tutte le tasks
            </div>
        </div>
      </div>
  </main>
</div>


  <script src="./main.js"></script>
</body>
</html>
